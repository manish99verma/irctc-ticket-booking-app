<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Ticket Booking</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="content-top-container">
          <div class="content-top-left">
            <img
              class="header-icon"
              src="assets/image_5.png"
              alt="IRCTC logo"
            />
            <img
              class="header-icon"
              src="assets/image_6.png"
              alt="indian railway logo"
            />
          </div>
          <div class="content-top-right">
            <a class="top-link" href="/ask-disha">Ask Disha</a>
            <a class="top-link" href="/contact-us">Contact us</a>
            <a class="top-link" href="/alerts">Alerts</a>
            <button class="primary-button" class="button-1">Login</button>
            <button class="outlined-button">Register</button>
            <button class="outlined-button">Agent Login</button>
          </div>
        </div>
        <div class="title-container">
          <h1 class="title">Indian Railways</h1>
          <p class="subtitle">
            <span class="green-text">Safety</span>
            <span class="orange-text">Security</span>
            <span class="blue-text">Punctuality</span>
          </p>
        </div>

        <div class="filter-button-container">
          <button class="filter-button-blue">
            <img src="assets/book-ticket.png" alt="book-ticket" />
            BOOK Ticket
          </button>
          <button class="filter-button-outlined">
            <img src="assets/pnr-status.png" alt="pnr-status" /> PNR Status
          </button>
          <button class="filter-button-outlined">
            <img src="assets/insert_chart.png" alt="insert_chart" />
            Charts / Vacancy
          </button>
        </div>

        <div class="search-input-container">
          <div class="train-container">
            <div class="train-from-container">
              <img
                class="search-input-icon"
                src="assets/ic-search-from-desktop.png"
                alt="search from"
              />
              <div class="train-selector">
                <button class="to-button">
                  From <img src="assets/botton_arrow.png" alt="" />
                </button>
                <span class="station-name">Bangalore</span>
                <span class="station-code">KSR - Bangalore</span>
              </div>
            </div>
            <img src="assets/sync_alt.png" alt="sync" />
            <div class="train-to-container">
              <img
                class="search-input-icon"
                src="assets/ic-search-to-desktop.png"
                alt="search to"
              />
              <div class="train-selector">
                <button class="to-button">
                  To <img src="assets/botton_arrow.png" alt="" />
                </button>
                <span class="station-name">Kasaragod</span>
                <span class="station-code">KSD - Kasargod</span>
              </div>
            </div>
          </div>
          <div class="ticket-container">
            <div class="train-from-container">
              <img
                class="search-input-icon"
                src="assets/ic-search-calender-desktop.png"
                alt="search from"
              />
              <div class="train-selector">
                <button class="to-button">
                  Date <img src="assets/botton_arrow.png" alt="" />
                </button>
                <span class="station-name">01 Aug 23</span>
                <span class="station-code">Tuesday</span>
              </div>
            </div>
            <div class="train-to-container">
              <img
                class="search-input-icon"
                src="assets/group_work.png"
                alt="search to"
              />
              <div class="train-selector">
                <button class="to-button">
                  Class <img src="assets/botton_arrow.png" alt="" />
                </button>
                <span class="station-name">3A</span>
                <span class="station-code">AC 3 Tier</span>
              </div>
            </div>
            <div class="train-to-container">
              <img
                class="search-input-icon"
                src="assets/widgets.png"
                alt="search to"
              />
              <div class="train-selector">
                <button class="to-button">
                  Seat Type <img src="assets/botton_arrow.png" alt="" />
                </button>
                <span class="station-name">TATKAL</span>
                <span class="station-code">AC 3 Tier</span>
              </div>
            </div>
          </div>
        </div>

        <button class="search-button">
          Search Train
          <img src="assets/arrow_forward.png" alt="arrow-forward" />
        </button>
      </div>
      <div class="image-container">
        <img src="assets/image.png" alt="indian railway banner" />
      </div>
    </div>
  </body>
</html>
